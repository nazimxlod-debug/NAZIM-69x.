<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM 69x | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00d2ff; --bg: #050505; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; line-height: 1.6; }

        /* হেডার ও বাম পাশের কন্টাক্ট */
        header { 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.9); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid #333; 
        }
        .contact-btn {
            background: var(--neon);
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }
        .contact-btn:hover { box-shadow: 0 0 15px var(--neon); transform: scale(1.05); }

        /* পরিচিতি সেকশন (বাম পাশে) */
        .intro-left {
            text-align: left;
            padding: 20px 5%;
            border-left: 4px solid var(--neon);
            margin: 20px 5%;
            background: #111;
        }
        .intro-left h3 { margin: 0; color: var(--neon); font-family: 'Orbitron'; }

        /* হিরো ও প্রোফাইল ইমেজ */
        .hero { 
            padding: 60px 5%;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }
        .profile-img { 
            width: clamp(150px, 40vw, 200px); 
            height: clamp(150px, 40vw, 200px); 
            border-radius: 50%; 
            border: 4px solid var(--neon); 
            box-shadow: 0 0 30px var(--neon); 
            margin-bottom: 20px; 
            object-fit: cover; 
        }
        
        /* সোশ্যাল বাটন */
        .socials { display: flex; gap: 20px; margin-top: 25px; flex-wrap: wrap; justify-content: center; }
        .socials a { font-size: 30px; color: white; transition: 0.4s; }
        .socials a:hover { color: var(--neon); transform: translateY(-5px); }

        /* মাথা নষ্ট "Coming Soon" এনিমেশন */
        .coming-soon {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(24px, 8vw, 40px);
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #00d2ff, #ff0000);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s linear infinite;
            padding: 40px 0;
        }

        @keyframes glow {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        /* ভিডিও গ্রিড */
        .section { padding: 40px 5%; text-align: center; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 30px; 
        }
        .video-box { background: #111; border-radius: 15px; border: 1px solid #222; overflow: hidden; }
        iframe { width: 100%; aspect-ratio: 9/16; border: none; }

        /* মোবাইল ফ্রেন্ডলি সেটিংস */
        @media (max-width: 600px) {
            .hero h1 { font-size: 35px; }
            header { padding: 10px 3%; }
            .intro-left { font-size: 14px; }
        }
    </style>
</head>

            <a href="https://youtube.com/@XTR_NAZIM" target="_blank"><i class="fab fa-youtube"></i></a>

    <section class="section">

        <div class="grid">

    <footer style="padding: 40px; text-align: center; background: #000; border-top: 1px solid #222; font-size: 14px;">

    </footer>

</body>
</html>
