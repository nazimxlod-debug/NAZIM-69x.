<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Official Dashboard</title>
    <style>
        :root { --main: #ff6600; --bg: #0b0e11; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; text-align: center; }
        
        /* লগইন ডিজাইন */
        .login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--card); padding: 40px; border-radius: 20px; border: 2px solid var(--main); width: 320px; box-shadow: 0 0 30px rgba(255, 102, 0, 0.4); }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main); box-shadow: 0 0 10px var(--main); }
        .btn { background: var(--main); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn:hover { background: #ff8533; transform: scale(1.05); }

        /* ড্যাশবোর্ড ডিজাইন */
        #dashboard { display: none; padding: 40px 20px; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--main); margin-bottom: 15px; box-shadow: 0 0 20px var(--main); object-fit: cover; }
        .social-link { display: block; background: var(--card); padding: 18px; margin: 12px auto; max-width: 450px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; border-left: 6px solid var(--main); transition: 0.3s; }
        .social-link:hover { transform: translateX(10px); background: #21262d; border-left-width: 12px; }
        
        .video-box { margin-top: 40px; background: var(--card); padding: 20px; border-radius: 15px; width: 95%; max-width: 600px; display: inline-block; }
        iframe { width: 100%; height: 315px; border-radius: 10px; border: 1px solid var(--main); }
    </style>
</head>
<body>

    <div id="login-page" class="login-screen">
        <div class="login-card">
            <h1 style="color: var(--main); margin: 0 0 10px 0;">NAZIMXLIVE</h1>
            <p style="color: #888; font-size: 14px;">Username & Password: nazim</p>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn" onclick="checkLogin()">LOGIN NOW</button>
            <p id="msg" style="color: #ff4444; display: none; margin-top: 10px;">ভুল তথ্য দিয়েছেন!</p>
        </div>
    </div>

    <div id="dashboard">
        <img src="https://raw.githubusercontent.com/Nazim300/esportsxlogo/main/587017213_122095470213143175_4113073140647943186_n.jpg" class="profile-img" alt="Nazim">
        <h1 style="margin: 0; font-size: 35px;">NAZIM <span style="color: var(--main);">XLIVE</span></h1>
        <p style="color: #aaa;">Official Designer & Content Creator</p>

        <div style="margin-top: 30px;">
            <a href="https://www.tiktok.com/@esports_x_logo" target="_blank" class="social-link" style="border-color: #ff0050;">TIKTOK (Official)</a>
            <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="social-link" style="border-color: #ff0000;">YOUTUBE CHANNEL</a>
            <a href="https://www.facebook.com/nazimontop" target="_blank" class="social-link" style="border-color: #1877f2;">FACEBOOK PAGE</a>
        </div>

        <div class="video-box">
            <h3 style="color: var(--main); margin-bottom: 15px;">LATEST VIDEO CONTENT</h3>
            <iframe src="https://www.youtube.com/embed/phep1mEYH7E" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <br>
        <button onclick="location.reload()" class="btn" style="width: auto; padding: 10px 40px; background: #333; margin-top: 30px;">LOGOUT ADMIN</button>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById("user").value;
            const p = document.getElementById("pass").value;
            
            // ইউজারনেম এবং পাসওয়ার্ড দুইটাই 'nazim'
            if (u === "nazim" && p === "nazim") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                document.getElementById("msg").style.display = "block";
            }
        }
    </script>
</body>
</html>
