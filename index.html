<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --error: #ff0000; --ff-glow: #00f2ff; }
        
        /* ‡¶Ü‡¶∞‡¶ú‡¶ø‡¶¨‡¶ø ‡¶ì ‡¶∂‡ßá‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes rgbText {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }
        @keyframes rgbBorder {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
            50% { border-color: #00ff00; box-shadow: 0 0 15px #00ff0044; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff000044; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        * { cursor: none !important; }
        #cursor { width: 10px; height: 10px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 100000; }
        #cursor-outline { width: 35px; height: 35px; border: 1px solid white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 99999; transition: 0.15s ease-out; }

        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }

        /* ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; background: #000; }
        .login-box { 
            background: rgba(10, 10, 10, 0.98); padding: 40px; border-radius: 20px; 
            border: 2px solid #333; text-align: center; width: 100%; max-width: 380px;
            animation: rgbBorder 5s linear infinite;
        }
        .login-box.error-shake { animation: shake 0.2s ease-in-out 2; border-color: var(--error); }
        .rgb-title { font-family: 'Orbitron'; font-size: 24px; letter-spacing: 4px; margin-bottom: 30px; animation: rgbText 5s linear infinite; }
        
        input { width: 100%; padding: 14px; margin-bottom: 20px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-family: 'Orbitron'; outline: none; box-sizing: border-box; text-align: center; }
        #error-msg { color: var(--error); font-family: 'Orbitron'; font-size: 11px; margin-top: -10px; margin-bottom: 15px; display: none; text-shadow: 0 0 5px var(--error); }
        .btn-main { background: white; color: black; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-main:hover { background: var(--main); color: white; }

        /* ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        #main-panel { display: none; padding: 40px 15px; text-align: center; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--main); box-shadow: 0 0 20px var(--main); margin-bottom: 10px; object-fit: cover; }
        
        /* ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ */
        .search-wrapper { position: sticky; top: 10px; z-index: 100; max-width: 600px; margin: 0 auto 30px; }
        #listSearch { 
            width: 100%; padding: 15px 20px; background: #111; border: 1px solid #444; 
            border-radius: 50px; color: #fff; font-family: 'Poppins'; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: 0.3s; text-align: left;
        }
        #listSearch:focus { border-color: var(--main); box-shadow: 0 0 20px rgba(255, 102, 0, 0.4); }

        /* ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .list-container { max-width: 600px; margin: 0 auto; text-align: left; }
        .section-header { font-family: 'Orbitron'; color: var(--main); font-size: 13px; margin: 25px 0 15px; letter-spacing: 2px; border-left: 3px solid var(--main); padding-left: 10px; }
        
        .panel-list { list-style: none; padding: 0; }
        .panel-item { 
            background: rgba(255,255,255,0.03); margin-bottom: 12px; padding: 18px; 
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s; text-decoration: none; color: white; font-family: 'Orbitron'; font-size: 12px;
        }
        .panel-item:hover { background: rgba(255, 102, 0, 0.1); border-color: var(--main); transform: scale(1.02); }
        
        /* FF Special Glow */
        .ff-special { 
            font-weight: 700; color: #fff; text-shadow: 0 0 8px var(--ff-glow);
            border-left: 5px solid var(--ff-glow); background: linear-gradient(90deg, rgba(0, 242, 255, 0.05), transparent);
        }

        /* ‡¶®‡ßã ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú */
        #no-results { display: none; color: #555; font-family: 'Orbitron'; margin-top: 50px; font-size: 14px; }

        @media (max-width: 768px) { #cursor, #cursor-outline { display: none; } * { cursor: auto !important; } }
    </style>
</head>
<body>

    <div id="cursor"></div>

        <div class="search-wrapper">

                    <a href="https://www.facebook.com/nazimontop" target="_blank" class="panel-item search-card"><span>FACEBOOK PAGE</span></a>

    <script>
        // ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶≤‡¶ú‡¶ø‡¶ï
        function youtubeSearch() {
            let input = document.getElementById('listSearch').value.toLowerCase();
            let cards = document.getElementsByClassName('search-card');
            let groups = document.getElementsByClassName('section-group');
            let foundAny = false;

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].innerText.toLowerCase();
                if (title.includes(input)) {
                    cards[i].style.display = "flex";
                    foundAny = true;
                } else {
                    cards[i].style.display = "none";
                }
            }

            // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡ßá ‡¶∏‡¶¨ ‡¶Ü‡¶á‡¶ü‡ßá‡¶Æ ‡¶π‡¶æ‡¶á‡¶° ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡ßü, ‡¶§‡¶¨‡ßá ‡¶ì‡¶á ‡¶∏‡ßá‡¶ï‡¶∂‡¶®‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ‡¶ì ‡¶π‡¶æ‡¶á‡¶° ‡¶π‡¶¨‡ßá
            for (let j = 0; j < groups.length; j++) {
                let itemsInGroup = groups[j].querySelectorAll('.search-card');
                let visibleItems = Array.from(itemsInGroup).filter(item => item.style.display !== 'none');
                groups[j].style.display = visibleItems.length > 0 ? "block" : "none";
            }

            document.getElementById('no-results').style.display = foundAny ? "none" : "block";
        }

        // ‡¶≤‡¶ó‡¶á‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function startSystem() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === "nazim" && p === "nazim") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-panel').style.display = 'block';
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('lBox').classList.add('error-shake');
                setTimeout(() => { document.getElementById('lBox').classList.remove('error-shake'); }, 400);
            }
        }

        // ‡¶ï‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶∞ (‡¶™‡¶ø‡¶∏‡¶ø)
        if (window.innerWidth > 768) {
            const cursor = document.getElementById('cursor');
            const cursorOutline = document.getElementById('cursor-outline');
            window.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                cursorOutline.animate({ left: e.clientX - 17 + 'px', top: e.clientY - 17 + 'px' }, { duration: 400, fill: "forwards" });
            });
        }
    </script>
