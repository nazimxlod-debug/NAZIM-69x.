<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSports X Official | Login</title>
    <style>
        body { background-color: #0b0e11; color: #ff6600; text-align: center; padding-top: 100px; font-family: 'Segoe UI', sans-serif; }
        .container { border: 4px solid #ff6600; display: inline-block; padding: 40px; border-radius: 20px; box-shadow: 0 0 30px #ff6600; background: #161b22; min-width: 300px; }
        h1 { font-size: 50px; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 5px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ff6600; background: #0b0e11; color: white; outline: none; }
        button { background: #ff6600; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        button:hover { background: #e65c00; }
        #main-content { display: none; } /* শুরুতে মূল ইন্টারফেসটি লুকিয়ে রাখা হয়েছে */
    </style>
</head>
<body>

    <div id="login-box" class="container">
        <h1>LOGIN</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="checkLogin()">ENTER SITE</button>
        <p id="error" style="color: red; display: none; margin-top: 10px;">ভুল ইউজারনেম বা পাসওয়ার্ড!</p>
    </div>

    <div id="main-content" class="container">
        <h1>ESPORTS X</h1>
        <p>THE FUTURE OF GAMING</p>
        <hr style="border: 1px solid #ff6600; margin: 20px 0;">
        <p style="color: white;">Welcome back, Leader!</p>
        <p>Site is Live and Hosted on GitHub</p>
    </div>

    <script>
        function checkLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            
            // আপনি যেমন চেয়েছেন: ইউজারনেম ও পাসওয়ার্ড esportsx
            if (user === "esportsx" && pass === "esportsx") {
                document.getElementById("login-box").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
