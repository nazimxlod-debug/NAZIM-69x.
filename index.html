<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FENZY | Premium Streetwear BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 48px;
      letter-spacing: 4px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #000;
      color: #fff;
      text-decoration: none;
    }

    .shop {
      padding: 60px 20px;
      text-align: center;
    }

    .product {
      border: 1px solid #ddd;
      padding: 25px;
      max-width: 300px;
      margin: 20px auto;
    }

    .price {
      font-size: 22px;
      margin: 10px 0;
    }

    .available {
      color: green;
    }

    .coming {
      opacity: 0.5;
    }

    .buttons a {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" class="logo" alt="FENZY">
  <nav>
    <a href="#shop">Shop</a>
    <a href="#contact">Order</a>
  </nav>
</header>

<section class="hero">
  <h1>FENZY</h1>
  <p>Minimal. Bold. Premium Streetwear.</p>
  <a href="#shop" class="btn">Shop Now</a>
</section>

<section id="shop" class="shop">
  <h2>Shop</h2>

  <div class="product">
    <h3>Men Hoodie</h3>
    <p class="price">৳500</p>
    <p class="status available">Available Now</p>
    <div class="buttons">
      <a href="https://m.me/YOUR_PAGE" target="_blank">Messenger</a>
      <a href="https://wa.me/880XXXXXXXXX" target="_blank">WhatsApp</a>
    </div>
  </div>

  <div class="product coming">
    <h3>Women Collection</h3>
    <p class="status">Coming Soon</p>
  </div>
</section>

<section id="contact" class="contact">
  <h2>Order Now</h2>
  <p>Message us on Facebook or WhatsApp</p>
</section>

<footer>
  <p>© 2026 FENZY. All rights reserved.</p>
</footer>

</body>
</html>
