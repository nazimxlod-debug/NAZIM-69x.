<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM 69x | Official</title>
    
    <link rel="icon" type="image/png" href="profile.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+Bengali:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // আপনার ফায়ারবেজ কনফিগ কোড
        const firebaseConfig = {
            apiKey: "AIzaSyDp23COK80-myTOd9s-w2HGl3nnC0jf2cY",
            authDomain: "nazim69x-92451.firebaseapp.com",
            databaseURL: "https://nazim69x-92451-default-rtdb.firebaseio.com/",
            projectId: "nazim69x-92451",
            storageBucket: "nazim69x-92451.firebasestorage.app",
            messagingSenderId: "292325931340",
            appId: "1:292325931340:web:9196720165eb06cce077e9",
            measurementId: "G-JBZN5L8YX2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ratingRef = ref(db, "ratings");

        // রেটিং সেভ করার ফাংশন
        window.submitRating = function() {
            const stars = window.selectedStars;
            const msg = document.getElementById('feedback').value;
            if(stars === 0) { alert("অনুগ্রহ করে একটি স্টার সিলেক্ট করুন!"); return; }

            push(ratingRef, {
                star: stars,
                message: msg,
                admin_reply: "", // আপনি ডাটাবেজ থেকে এখানে উত্তর দিতে পারবেন
                time: new Date().toLocaleString()
            }).then(() => {
                alert("ধন্যবাদ নাজিম ইসলাম! আপনার রেটিং এবং মেসেজটি সফলভাবে রেকর্ড করা হয়েছে।");
                closeModal('ratingModal');
                document.getElementById('feedback').value = "";
                setStar(0);
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        };

        // ডাটাবেজ থেকে রেটিং লিস্ট দেখানো
        const displayList = document.getElementById('rating-display-list');
        onValue(ratingRef, (snapshot) => {
            displayList.innerHTML = "";
            if (!snapshot.exists()) {
                displayList.innerHTML = "<p>এখনো কোনো রেটিং দেওয়া হয়নি।</p>";
                return;
            }
            snapshot.forEach((child) => {
                const data = child.val();
                const item = document.createElement('div');
                item.className = "rating-item";
                item.innerHTML = `
                    <div style="border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom: 5px;">
                        <span style="color:#ffcc00; font-size: 18px;">${"⭐".repeat(data.star)}</span>
                        <span style="font-size:10px; color:#666; float:right;">${data.time}</span>
                    </div>
                    <p style="font-size:14px; color:#eee; margin: 5px 0;">"${data.message}"</p>
                    ${data.admin_reply ? `<div class="admin-reply"><b>Nazim:</b> ${data.admin_reply}</div>` : ""}
                `;
                displayList.prepend(item);
            });
        });
    </script>

    <style>
        :root { --neon: #00d2ff; --bg: #050505; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Noto Sans Bengali', sans-serif; overflow-x: hidden; }

        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        .nav-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { background: var(--neon); color: black; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; border: none; font-family: 'Orbitron'; font-size: 11px; transition: 0.3s; }
        
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border-radius: 15px; border: 2px solid var(--neon); z-index: 2000; text-align: left; box-shadow: 0 0 50px rgba(0, 210, 255, 0.4); width: 92%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .close-btn { background: red; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px; display: block; width: fit-content; margin-left: auto; font-weight: bold; }

        .stars { margin: 15px 0; display: flex; gap: 10px; justify-content: center; }
        .stars i { font-size: 25px; color: #444; cursor: pointer; transition: 0.3s; }
        .stars i.active { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
        
        .rating-item { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--neon); }
        .admin-reply { background: rgba(0, 210, 255, 0.1); padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 13px; color: var(--neon); border-left: 2px solid var(--neon); }

        .intro-left { text-align: left; padding: 25px; border-left: 5px solid var(--neon); margin: 30px 5%; background: #0e0e0e; border-radius: 0 10px 10px 0; }
        .hero { padding: 40px 5%; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--neon); box-shadow: 0 0 25px var(--neon); margin-bottom: 20px; object-fit: cover; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px 5%; }
        .video-box { background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        iframe { width: 100%; aspect-ratio: 9/16; border: none; }

        @media (max-width: 600px) { header { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>

    <header>
        <div class="nav-buttons">
            <button class="btn" style="background:#ffcc00;" onclick="openModal('ratingModal')"><i class="fas fa-star"></i> Rate Site</button>
            <button class="btn" onclick="openModal('listModal')"><i class="fas fa-comments"></i> View All Ratings</button>
            <button class="btn" style="background:#222; color:#fff; border:1px solid #fff;" onclick="openModal('contactModal')"><i class="fas fa-envelope"></i> Contact</button>
        </div>
        <div style="font-family:'Orbitron'; color:var(--neon); font-size: 18px;">NAZIM 69x</div>
    </header>

    <div id="ratingModal" class="modal">
        <h2 style="color:#ffcc00; font-family:'Orbitron';">Give Rating</h2>
        <div class="stars">
            <i class="fas fa-star" onclick="setStar(1)"></i>
            <i class="fas fa-star" onclick="setStar(2)"></i>
            <i class="fas fa-star" onclick="setStar(3)"></i>
            <i class="fas fa-star" onclick="setStar(4)"></i>
            <i class="fas fa-star" onclick="setStar(5)"></i>
        </div>
        <textarea id="feedback" style="width:100%; background:#222; color:#fff; border:1px solid #444; padding:10px; border-radius:5px;" placeholder="আপনার মতামত বা সমস্যা লিখুন..." rows="4"></textarea>
        <button class="btn" style="width:100%; margin-top:10px; font-size:14px;" onclick="submitRating()">Submit Message</button>
        <button class="close-btn" onclick="closeModal('ratingModal')">Close</button>
    </div>

    <div id="listModal" class="modal">
        <h2 style="color:var(--neon); font-family:'Orbitron';">User Feedback</h2>
        <div id="rating-display-list" style="margin-top:15px;">
            <p>Loading ratings...</p>
        </div>
        <button class="close-btn" onclick="closeModal('listModal')">Close</button>
    </div>

    <div id="contactModal" class="modal">
        <h2 style="color:var(--neon); font-family: 'Orbitron';">Contact Me</h2>
        <p style="font-size: 16px;">Email: <b>ffnazim560@gmail.com</b></p>
        <button class="close-btn" onclick="closeModal('contactModal')">Close</button>
    </div>

    <div class="intro-left">
        <h3 style="font-family:'Orbitron'; color:var(--neon)">পরিচিতি</h3>
        <p style="font-size: 16px;">আমি <b>মোঃ নাজিম ইসলাম</b>। আপনারা আমাকে চেনেন <b>NAZIM 69x</b> নামে।</p>
    </div>

    <section class="hero">
        <img src="profile.jpg" alt="NAZIM 69x" class="profile-img"> 
        <h1 style="font-family: 'Orbitron'; font-size: 40px; margin: 0;">NAZIM 69x</h1>
    </section>

    <div class="grid">
        <div class="video-box"><iframe src="https://www.tiktok.com/embed/7589163619233926420"></iframe></div>
        <div class="video-box"><iframe src="https://www.tiktok.com/embed/7583955549369421077"></iframe></div>
    </div>

    <script>
        window.selectedStars = 0;
        function openModal(id) { document.getElementById(id).style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        
        function setStar(n) {
            window.selectedStars = n;
            let stars = document.querySelectorAll('.stars i');
            stars.forEach((s, i) => {
                s.classList.toggle('active', i < n);
            });
        }
        
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
