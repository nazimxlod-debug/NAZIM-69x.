<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM 69x | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00d2ff; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; }

        /* হেডার ব্র্যান্ডিং */
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .brand { font-family: 'Orbitron', sans-serif; font-size: 28px; color: var(--neon); text-shadow: 0 0 10px var(--neon); text-decoration: none; }

        /* হিরো ও প্রোফাইল ইমেজ */
        .hero { height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .profile-img { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--neon); box-shadow: 0 0 30px var(--neon); margin-bottom: 20px; object-fit: cover; }
        
        /* সোশ্যাল বাটন */
        .socials { display: flex; gap: 20px; margin-top: 25px; }
        .socials a { font-size: 25px; color: white; transition: 0.4s; }
        .socials a:hover { color: var(--neon); transform: scale(1.3) rotate(360deg); }

        /* মাথা নষ্ট "Coming Soon" এনিমেশন */
        .coming-soon {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0000, #00d2ff, #ff0000);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s linear infinite;
            letter-spacing: 5px;
            padding: 40px 0;
        }

        @keyframes glow {
            0% { background-position: 0%; filter: hue-rotate(0deg); }
            100% { background-position: 200%; filter: hue-rotate(360deg); }
        }

        /* ভিডিও গ্রিড */
        .section { padding: 80px 5%; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; margin-top: 40px; }
        .video-box { background: #111; border-radius: 15px; border: 1px solid #222; overflow: hidden; transition: 0.3s; }
        .video-box:hover { border-color: var(--neon); box-shadow: 0 0 20px var(--neon); }
        
        iframe { width: 100%; aspect-ratio: 9/16; border: none; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="brand">NAZIM 69x</a>
    </header>

    <section class="hero">
        <img src="profile.jpg" alt="NAZIM 69x" class="profile-img"> <h1 style="font-family: 'Orbitron'; font-size: 50px;">NAZIM 69x</h1>
        <div class="socials">
            <a href="https://www.facebook.com/profile.php?id=61585781825432" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@nazim69x" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com/@XTR_NAZIM" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </section>

    <section class="section">
        <h2 style="color: var(--neon); font-size: 30px;">TikTok ভিডিও লিস্ট</h2>
        <div class="grid">
            <div class="video-box">
                <iframe src="https://www.tiktok.com/embed/7589163619233926420"></iframe>
            </div>
            <div class="video-box">
                <iframe src="https://www.tiktok.com/embed/7583955549369421077"></iframe>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 style="color: red; font-size: 30px;">YouTube ভিডিও লিস্ট</h2>
        <div class="coming-soon">COMING SOON</div>
    </section>

    <section class="section">
        <h2 style="color: #3b5998; font-size: 30px;">Facebook ভিডিও লিস্ট</h2>
        <div class="coming-soon">COMING SOON</div>
    </section>

    <footer style="padding: 50px; text-align: center; border-top: 1px solid #222;">
        <p>&copy; 2026 NAZIM 69x | অল রাইটস রিজার্ভড</p>
    </footer>

</body>
</html>
