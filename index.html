<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIMXLIVE | Gaming Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --bg: #050505; --card: rgba(255, 255, 255, 0.05); }
        * { cursor: none !important; }
        #cursor { width: 12px; height: 12px; background: var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; box-shadow: 0 0 15px var(--main); }
        #cursor-outline { width: 30px; height: 30px; border: 2px solid var(--main); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: 0.15s ease-out; }
        
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #ff660011 0%, transparent 70%); z-index: -1; }

        /* লগইন */
        .login-screen { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--card); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; border: 1px solid rgba(255, 102, 0, 0.2); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.7); border: 1px solid #222; color: white; border-radius: 10px; outline: none; font-family: 'Orbitron', sans-serif; box-sizing: border-box; }
        .btn { background: linear-gradient(45deg, #ff6600, #ff3300); color: white; border: none; padding: 14px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; font-family: 'Orbitron', sans-serif; transition: 0.4s; }

        /* ড্যাশবোর্ড */
        #dashboard { display: none; padding: 50px 20px; text-align: center; animation: fadeIn 1s; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--main); margin-bottom: 15px; box-shadow: 0 0 30px var(--main); object-fit: cover; }
        
        .social-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; max-width: 700px; margin: 30px auto; }
        .social-link { padding: 15px; background: var(--card); border-radius: 12px; text-decoration: none; color: white; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; font-family: 'Orbitron', sans-serif; font-size: 11px; display: flex; align-items: center; justify-content: center; }
        .social-link:hover { background: var(--main); color: black; transform: translateY(-5px); box-shadow: 0 5px 15px var(--main); }

        /* পপ-আপ (Coming Soon) */
        #coming-soon { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; 
        }
        .cs-content { 
            background: #000; padding: 50px; border-radius: 20px; border: 2px solid var(--main); 
            text-align: center; box-shadow: 0 0 50px var(--main); animation: pop 0.3s ease;
        }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
        
        .video-box { margin-top: 40px; background: var(--card); padding: 15px; border-radius: 20px; width: 100%; max-width: 650px; display: inline-block; border: 1px solid rgba(255,255,255,0.1); }
        iframe { width: 100%; height: 350px; border-radius: 15px; border: 1px solid var(--main); }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="cursor-outline"></div>

    <audio id="clickSound"><source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg"></audio>

    <div id="coming-soon" onclick="closePopup()">
        <div class="cs-content">
            <h1 style="font-family: 'Orbitron'; color: var(--main); margin: 0;">COMING SOON</h1>
            <p style="color: #888;">Working on something awesome!</p>
            <button class="btn" style="width: auto; padding: 10px 30px;" onclick="closePopup()">CLOSE</button>
        </div>
    </div>

    <div class="bg-glow"></div>

    <div id="login-page" class="login-screen">
        <div class="login-card">
            <h1 style="color: var(--main); font-family: 'Orbitron'; font-size: 22px;">NAZIM<span style="color:white">LIVE</span></h1>
            <input type="text" id="user" placeholder="USERNAME" onkeydown="playClick()">
            <input type="password" id="pass" placeholder="PASSWORD" onkeydown="playClick()">
            <button class="btn" onclick="playClick(); checkLogin();">INITIALIZE</button>
        </div>
    </div>

    <div id="dashboard">
        <img src="https://raw.githubusercontent.com/Nazim300/esportsxlogo/main/587017213_122095470213143175_4113073140647943186_n.jpg" class="profile-img" alt="Nazim">
        <h2 style="font-family: 'Orbitron'; margin: 0;">NAZIM <span style="color: var(--main);">XLIVE</span></h2>

        <div class="social-container">
            <a href="javascript:void(0)" class="social-link" style="background: #6a1b9a; border-color: #9c27b0;" onclick="playClick(); openPopup()">MY GAMES</a>
            
            <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="social-link" onclick="playClick()">YOUTUBE</a>
            <a href="https://www.facebook.com/nazimontop" target="_blank" class="social-link" onclick="playClick()">FACEBOOK</a>
            <a href="https://www.tiktok.com/@esports_x_logo" target="_blank" class="social-link" onclick="playClick()">TIKTOK</a>
            <a href="https://wa.me/8801XXXXXXXXX" target="_blank" class="social-link" onclick="playClick()">WHATSAPP</a>
            <a href="#" class="social-link" onclick="playClick(); alert('Portfolio Soon!')">PORTFOLIO</a>
        </div>

        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/phep1mEYH7E" frameborder="0" allowfullscreen></iframe>
        </div>
        <br>
        <button onclick="playClick(); location.reload();" class="btn" style="width: auto; padding: 10px 30px; background: #222; margin-top: 20px;">LOGOUT</button>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const cursorOutline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            cursorOutline.animate({ left: e.clientX - 15 + 'px', top: e.clientY - 15 + 'px' }, { duration: 400, fill: "forwards" });
        });

        function playClick() { const snd = document.getElementById("clickSound"); snd.currentTime = 0; snd.play(); }
        
        // পপ-আপ ফাংশন
        function openPopup() { document.getElementById("coming-soon").style.display = "flex"; }
        function closePopup() { document.getElementById("coming-soon").style.display = "none"; }

        function checkLogin() {
            if (document.getElementById("user").value === "nazim" && document.getElementById("pass").value === "nazim") {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else { alert("WRONG PASS!"); }
        }

        document.querySelectorAll('a, button, input').forEach(el => {
            el.addEventListener('mouseenter', () => { cursor.style.transform = 'scale(2.5)'; });
            el.addEventListener('mouseleave', () => { cursor.style.transform = 'scale(1)'; });
        });
    </script>
</body>
</html>
