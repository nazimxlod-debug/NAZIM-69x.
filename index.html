<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM 69x | 2026 Celebration</title>
    
    <link rel="icon" type="image/png" href="profile.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00d2ff; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; }

        /* ‡¶®‡¶ø‡¶â ‡¶á‡ßü‡¶æ‡¶∞ ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá */
        #celebration-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; overflow: hidden;
        }

        .ny-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(40px, 10vw, 80px);
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff00ff, 0 0 60px #00d2ff;
            animation: textZoom 2s infinite alternate;
            z-index: 10001;
            pointer-events: none;
        }

        @keyframes textZoom {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }

        /* ‡¶Ü‡¶§‡¶∂‡¶¨‡¶æ‡¶ú‡¶ø ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶≠‡¶æ‡¶∏ */
        #fireworks-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;
        }

        /* ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        #timer-box {
            position: absolute; bottom: 50px; font-family: 'Orbitron';
            color: rgba(255,255,255,0.5); font-size: 14px;
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü (‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá ‡¶®‡¶æ, ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
        .main-site { opacity: 0; transition: 1s; }
        .show-site { opacity: 1; }

        /* ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶ú‡¶æ‡ßü ‡¶•‡¶æ‡¶ï‡¶¨‡ßá... */
        header { padding: 15px 5%; display: flex; justify-content: space-between; background: #000; }
        .hero { text-align: center; padding: 50px; }
        .profile-img { width: 150px; border-radius: 50%; border: 3px solid var(--neon); }
    </style>
</head>
<body>

    <div id="celebration-overlay">
        <canvas id="fireworks-canvas"></canvas>
        <h1 class="ny-text">HAPPY NEW YEAR<br><span style="color:var(--neon)">2026</span></h1>
        <div id="timer-box">Closing in <span id="countdown">30</span>s</div>
        <p style="position:absolute; top:20px; color:#444; font-size:12px;">Tap anywhere for Sound üîä</p>
    </div>

    <audio id="firework-sound" src="https://www.soundjay.com/mechanical/sounds/explosion-01.mp3" preload="auto"></audio>

    <div class="main-site" id="main-content">
        <header>
            <div style="font-family:'Orbitron'; color:var(--neon); font-size: 20px;">NAZIM 69x</div>
        </header>

        <section class="hero">
            <img src="profile.jpg" alt="NAZIM" class="profile-img">
            <h1 style="font-family:'Orbitron'">WELCOME TO 2026</h1>
            <p>‡¶®‡¶æ‡¶ú‡¶ø‡¶Æ ‡¶á‡¶∏‡¶≤‡¶æ‡¶Æ ‡¶∏‡¶ø‡¶ï‡ßç‡¶∏‡¶ü‡¶ø ‡¶®‡¶æ‡¶á‡¶® ‡¶è‡¶ï‡ßç‡¶∏ - ‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡ßü‡¶æ‡¶≤ ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü</p>
        </section>

        <h2 style="text-align:center; color:var(--neon)">More Content Coming Soon...</h2>
    </div>

    <script>
        // ‡ßß. ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶ü‡ßã-‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶≤‡¶ú‡¶ø‡¶ï
        let timeLeft = 30;
        const countdownElem = document.getElementById('countdown');
        const overlay = document.getElementById('celebration-overlay');
        const mainContent = document.getElementById('main-content');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElem.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                closeCelebration();
            }
        }, 1000);

        function closeCelebration() {
            overlay.style.transition = "1s";
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
                mainContent.classList.add('show-site');
            }, 1000);
        }

        // ‡ß®. ‡¶Ü‡¶§‡¶∂‡¶¨‡¶æ‡¶ú‡¶ø (Fireworks) ‡¶á‡¶û‡ßç‡¶ú‡¶ø‡¶®
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        const sound = document.getElementById('firework-sound');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('click', () => { sound.play().catch(()=>{}); });

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sx = Math.random() * 3 - 1.5;
                this.sy = Math.random() * -3 - 7;
                this.size = 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.exploded = false;
            }
            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.sy += 0.1;
                if (this.sy >= 0 && !this.exploded) {
                    this.exploded = true;
                    this.explode();
                }
            }
            explode() {
                if(timeLeft > 0) sound.cloneNode(true).play();
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.sx = Math.random() * 6 - 3;
                this.sy = Math.random() * 6 - 3;
                this.life = 100;
            }
            update() {
                this.x += this.sx; this.y += this.sy;
                this.life -= 2;
            }
            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const fireworks = [];
        const particles = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) fireworks.push(new Firework());

            fireworks.forEach((f, i) => {
                f.update(); f.draw();
                if (f.exploded) fireworks.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
